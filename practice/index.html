<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="list"></ul>
    <ul class="group"></ul>

    <form>
        <div class="row">
            <div class="col">
                <input class="form-control" placeholder="Nome completo" type="text" id="nameField" required />
            </div>
            <div class="col">
                <input class="form-control" placeholder="Azienda" type="text" id="companyField" required />
            </div>
            <button id="button" class="btn btn-primary">Conferma</button>
        </div>
        <p id="info"></p>
    </form>

    <script src="./js/main.js"></script>
</body>
</html>
