<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>

    <body>

        <div class="container-fluid text-center">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div>
                <form action>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label" id="name" type="text" placeholder="Es. Mario Rossi">Nome e cognome</label>
                            <input type="text" class="form-control" id="nameField">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" id="km" type="number" placeholder="100">Km da percorrere</label>
                            <input class="form-control" id="km_field" type="number">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" id="age" type="number" placeholder="10">Inserire l'et√†</label>
                            <input class="form-control" id="age_field" type="number">
                            </input>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-outline-danger" type="submit" id="button_el">Genera il tuo biglietto
                            </button>
                        </div>
                        <p id="result"></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
